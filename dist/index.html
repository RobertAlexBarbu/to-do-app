<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>xTask</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!--HEADER-->
    <div id="header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M5 7V5H19V7H5M10.56 17.46L16.5 11.53L15.43 10.47L10.56 15.34L8.45 13.23L7.39 14.29L10.56 17.46Z" /></svg>
        </div>
        <div class="app-name">xtask</div>
    </div>

    <!--CONTENT-->
    <div id="content">
        <div id="main-content">

            <!--Projects Section-->
            <div class="projects-title">
                <div class="projects-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z" /></svg>
                </div>
                <div class="projects-text">Projects</div>
            </div>
            <!--current project-->
            <div class="current">
                <div class="current-text">current project:</div>
                <div class="current-project-container">
                    <div id="current-block" class="project current-project">Default Project</div>
                    <div class="settings-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file-edit-outline</title><path d="M10 20H6V4H13V9H18V12.1L20 10.1V8L14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20M20.2 13C20.3 13 20.5 13.1 20.6 13.2L21.9 14.5C22.1 14.7 22.1 15.1 21.9 15.3L20.9 16.3L18.8 14.2L19.8 13.2C19.9 13.1 20 13 20.2 13M20.2 16.9L14.1 23H12V20.9L18.1 14.8L20.2 16.9Z" /></svg>
                    </div>
                </div>
            </div>
            <!--my projects-->
            <div class="projects-section">
                <div class="my-projects">my projects:</div>
                <div class="projects">
                </div>
            </div>

            <!--Tasks Section-->
            <div class="tasks-title">
                <div class="tasks-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" /></svg>
                </div>
                <div class="tasks-text">Tasks</div>
            </div>
            <div class="tasks-section">
            </div>
        </div>
    </div>

    <!--MENU-->
    <div id="menu">
        <div class="menu-element">
            <div class="create-project">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M5.8 21L7.4 14L2 9.2L9.2 8.6L12 2L14.8 8.6L22 9.2L18.8 12H18C17.3 12 16.6 12.1 15.9 12.4L18.1 10.5L13.7 10.1L12 6.1L10.3 10.1L5.9 10.5L9.2 13.4L8.2 17.7L12 15.4L12.5 15.7C12.3 16.2 12.1 16.8 12.1 17.3L5.8 21M17 14V17H14V19H17V22H19V19H22V17H19V14H17Z" /></svg>
            </div>
            <div class="add-task">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M14.3 21.7C13.6 21.9 12.8 22 12 22C6.5 22 2 17.5 2 12S6.5 2 12 2C13.3 2 14.6 2.3 15.8 2.7L14.2 4.3C13.5 4.1 12.8 4 12 4C7.6 4 4 7.6 4 12S7.6 20 12 20C12.4 20 12.9 20 13.3 19.9C13.5 20.6 13.9 21.2 14.3 21.7M7.9 10.1L6.5 11.5L11 16L21 6L19.6 4.6L11 13.2L7.9 10.1M18 14V17H15V19H18V22H20V19H23V17H20V14H18Z" /></svg>
            </div>
            <div class="info">
                <a href="https://github.com/RobertAlexBarbu/to-do-app" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>github</title><path fill="white" d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" /></svg>
                </a>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div id="footer">
        <div class="footer-element"></div>
    </div>

    <!--MODALS-->
    <!--Create Project-->
    <div class="create-project-modal">
        <form class="create-project-form">
            <div class="close-icon close-new-project-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg>
            </div>
            <div class="form-text">Create a new project</div>
            <label for="project-name-input">Project Name:</label>
            <input type="text" id="project-name-input" name="project-name" placeholder="Project Name" maxlength="16" required>
            <div class="error error-new"></div>
            <div class="buttons">
                <button id="create-new-btn" class="blue-btn" type="submit">CREATE</button>
                <button id="cancel-new-btn" type="button">CANCEL</button>
            </div>
        </form>
    </div>
    <!--Edit Project-->
    <div class="edit-project-modal">
        <form class="edit-project-form">
            <div class="close-icon close-edit-project-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg>
            </div>
            <div class="form-text">Edit current project</div>
            <label for="project-edit-input">Project Name:</label>
            <input type="text" id="project-edit-input" name="project-name" placeholder="Project Name" maxlength="16" required>
            <div class="error error-edit"></div>
            <div class="buttons">
                <button id="save-edit-btn" class="blue-btn" type="submit">SAVE</button>
                <button id="cancel-edit-btn" type="button">CANCEL</button>
            </div>
            <button id="delete-project-btn" class="red-btn">DELETE PROJECT</button>
        </form>
    </div>
    <!--Add Task-->
    <div class="add-task-modal">
        <form class="add-task-form">
            <div class="close-icon close-add-task-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg>
            </div>
            <div class="form-text">Add a new task</div>
            <label for="task-description">Task Description</label>
            <textarea id="task-description" rows="2" cols="10" maxlength="36" required></textarea>
            <div class="error error-add"></div>
            <label for="task-deadline" class="deadline-label">Deadline</label>
            <input type="date" min="2023-02-21"  id="task-deadline" name="taskDeadline" required>
            <div class="no-deadline-container">
                <input type="checkbox" id="no-deadline" name="noDeadline" value="true" class="task-checkbox">
                <label for="no-deadline">No deadline</label>
            </div>
            <div class="buttons buttons-add-task">
                <button id="add-btn" class="blue-btn" type="submit">ADD</button>
                <button id="cancel-add-btn" type="button">CANCEL</button>
            </div>
        </form>
    </div>
    <div class="select-project-modal">
        <div class="select-project">
            <div class="close-icon close-err-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg>
            </div>
            <div class="select-project-text form-text">You need to select a project first</div>
            <button id="close-error">OK</button>
        </div>
    </div>
</body>
</html>

            <div class="tasks-section">

                    <div class="tasks">
                        <div class="task">

                        <div class="task">

                    <div class="day">11 April 2022</div>
                    <div class="tasks">
                        <div class="task">

    <!--FOOTER-->
    <div id="footer">
        <div class="footer-element"></div>
    </div>

    <!--MODULARS-->
    <!--Create Project-->
    <div class="create-project-modular">
        <form class="create-project-form">
            <div class="close-icon" id="close-new-project-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg>
            </div>
            <div class="form-text">Create a new project</div>
            <label for="project-name-input">Project Name:</label>
            <input type="text" id="project-name-input" name="project-name" placeholder="Project Name" maxlength="16" minlength="3" required>
            <div id="new-project-buttons">
                <button id="create-new-btn" type="submit">CREATE</button>
                <button id="cancel-new-btn" type="button">CANCEL</button>
            </div>
        </form>
    </div>
</body>
</html>
